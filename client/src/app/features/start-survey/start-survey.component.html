<form [formGroup]="startSurveyForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{survey?.question}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>Dauer</mat-label>
        <mat-select formControlName="duration">
          <mat-option [value]="0">Ewig</mat-option>
          <mat-option [value]="60000">1 Min.</mat-option>
          <mat-option [value]="120000">2 Min.</mat-option>
          <mat-option [value]="180000">3 Min.</mat-option>
          <mat-option [value]="300000">5 Min.</mat-option>
          <mat-option [value]="600000">10 Min.</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Starte Umfrage</button>
    </mat-card-actions>
  </mat-card>
</form>
