<mat-card class="shipping-card">
    <mat-card-header>
        <mat-card-title>{{activeSurvey?.survey?.question}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="voted" class="row">
            <div class="col">Vielen Dank!</div>
        </div>
        <ng-container *ngIf="!voted">
            <div class="row" *ngFor="let voteAnswer of activeSurvey?.survey?.answers; let i = index;">
                <div class="col">
                    <button mat-raised-button color="primary" type="button" (click)="vote(i)">{{voteAnswer.answer}}</button>
                </div>
            </div>
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
